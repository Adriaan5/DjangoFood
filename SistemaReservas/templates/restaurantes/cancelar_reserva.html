<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CarpetaCss/home.css' %}">
</head>
<body>
    <a href="{% url 'logout' %}" class="btn logout-btn">Cerrar sesión</a>
    <div class="container">
        <h1>Cancelar Reserva</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'cancelar_reserva' %}">
            {% csrf_token %}
            <label for="id_reserva">ID de Reserva:</label>
            <input type="text" id="id_reserva" name="id_reserva" required>
            <button type="submit" onclick="return confirm('¿Estás seguro de que deseas cancelar esta reserva?');">
                Cancelar Reserva
            </button>
        </form>
    </div>
</body>
</html>
